<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" >
		<title>login</title>
		<!-- Date: 2012-06-05 -->
		<link rel="stylesheet" type="text/css" href="css/estilo_intro.css" />
	</head>
	<body>
		
		<div id="div_principal">
			<form action="home.php" method="post" onsubmit="return compruebaLogin()">
				<fieldset id="field">
					<legend align="left">Login</legend>
					<div id="div_usuario">
						<div id="errorNombre" class="error"></div>
						<label id="label_nombre" for="usuario" class="label">D.N.I.:</label>
						<input id="usuario" name="usuario" type="text" maxlength="9" value=""/>
					</div>
					<div id="div_pass">
						<div id="errorPass" class="error"></div>
						<label id="label_password" for="password" class="label">Password:</label>
						<input id="password" name="pass" type="password" maxlength="10" value=""/>
					</div>
					<div id="submit">
						<input id="btn" class="btn" type="submit" value="Entrar"/>
					</div>
				</fieldset>
			</form>
		</div>
		<script type="text/javascript" src="javascript/comprobadores.js"></script>
	</body>
</html>
